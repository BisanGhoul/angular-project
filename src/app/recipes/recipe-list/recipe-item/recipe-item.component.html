<a 
    
    style="cursor: pointer;"
 class="list-group-item clearfix" (click)="onSelect()">
    <div class="pull-left">
        <h4 class="list-group-item-heading"> {{ recipeDetails.name}} </h4>
        <p class="list-group-item-text"> {{ recipeDetails.description }} </p>

    </div>
    <span class="pull-left">
        <img 
        [src] = "recipeDetails.imgPath"
        alt="" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
